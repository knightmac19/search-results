<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Google | Search</title>

    <script
      src="https://kit.fontawesome.com/e64f7431b8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="main">
        <div class="logo">
          <span class="blue">G</span><span class="red">o</span
          ><span class="yellow">o</span><span class="blue">g</span
          ><span class="green">l</span><span class="red">e</span>
        </div>
        <div class="searchbar">
          <input type="text" placeholder="Search Google or type a URL" />

          <div class="search-icons-wrapper">
            <div class="search-icons-left">
              <i class="fas fa-times"></i>
              <div class="vl"></div>
            </div>
            <div class="search-icons-right">
              <i class="fas fa-microphone"></i>
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
        <div class="header-icons-right">
          <i class="fas fa-th"></i>
          <img alt="profile picture" src="./2-thumbnail.jpg" />
        </div>
      </div>
      <div class="left-align-container header-links-wrapper">
        <div class="header-links-left">
          <ul>
            <li class="initial-active">
              <a href=""><i class="fas fa-search"></i> All </a>
            </li>
            <li>
              <a href=""><i class="far fa-newspaper"></i> News </a>
            </li>
            <li>
              <a href=""><i class="fas fa-images"></i> Images </a>
            </li>
            <li>
              <a href=""><i class="fas fa-video"></i> Videos </a>
            </li>
            <li>
              <a href=""><i class="fas fa-tags"></i> Shopping </a>
            </li>
            <li>
              <a href=""><i class="fas fa-ellipsis-v"></i> More </a>
            </li>
          </ul>
        </div>
        <div class="header-links-right">
          <ul>
            <li>
              <a href="">Settings</a>
            </li>
            <li>
              <a href="">Tools</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
